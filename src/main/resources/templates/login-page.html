<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" th:content="${htmlInfo.getHtmlDescription()}" />
    <meta name="author" th:content="${htmlInfo.getHtmlAuthor()}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="webjars/jquery/3.6.0/jquery.min.js"></script>
    <script src="webjars/popper.js/1.16.1/dist/umd/popper.min.js"></script>
    <script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"></script>
    <script src="webjars/bootstrap-select/1.13.18/js/bootstrap-select.min.js"></script>
    <script src="webjars/bootstrap-select/1.13.18/js/i18n/defaults-sv_SE.min.js"></script>

    <link rel="stylesheet" th:href="${bootstrapCss}"/>
    <link rel="stylesheet" href="webjars/bootstrap-select/1.13.18/css/bootstrap-select.min.css"/>
    <link rel="stylesheet" href="css/general.css">

    <title th:text="${htmlInfo.getHtmlTitlePrefix()} + ' - Login page'"></title>
</head>
<body>
<div class="container-fluid" style="width: 90%">
    <div class="card" style="margin-top: 10px">
        <div class="card-header" style="text-align: center">
            <div class="row">
                <div class="col-md-2">
                    <img style="float: left" height="50" th:src="${logoMap.get('logo').getImgSrc()}" >
                </div>
                <div class="col-md-8" style="text-align: center">
                    <h2 th:text="${htmlInfo.getHomePageTitle()}"></h2>
                </div>
                <div class="col-md-2"></div>
            </div>
        </div>
        <div class="card-body" style="align-items: center">
            <div class="row" style="margin-top: 50px; margin-bottom: 50px">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h4>Login to CA service</h4>
                    <article th:if="${param.logout}" style="margin-top: 20px">
                        <div class="info-box">
                            <p>Logout completed</p>
                        </div>
                    </article>


                    <form id="loginForm" class="form-signin" method="post" action="auth">
                        <p>
                            <label for="username" class="sr-only">Username</label>
                            <input type="text" id="username" name="j_username" class="form-control" placeholder="Username" required autofocus>
                        </p>
                        <p>
                            <label for="password" class="sr-only">Password</label>
                            <input type="password" id="password" name="j_password" class="form-control" placeholder="Password" required>
                        </p>
                        <article th:if="${param.error}">
                            <div class="alert-box">
                                <p>Invalid username or password</p>
                            </div>
                        </article>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>

        </div>
    </div>
</div>

</body>
</html>
